name: Build and deploy ASP.Net Core app to Azure Web App - api-email-sender

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ./ApiEmailSender.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish ./ApiEmailSender.sln -c Release -o ${{ github.workspace }}/myapp

      - name: List contents of myapp before zipping
        run: dir ./myapp

      - name: Create ZIP package
        run: powershell -Command "Compress-Archive -Path './myapp/*' -DestinationPath './myapp.zip'"

      - name: List contents of ZIP package
        run: powershell -Command "Expand-Archive -Path './myapp.zip' -DestinationPath './unzipped' -Force; dir ./unzipped"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: ${{ github.workspace }}/myapp.zip  # Asegúrate de que se refiere al archivo ZIP

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: myapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_52D7FDD5B62345C789CF4DEE77D42FA0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0BD20B6E12864B9DA2E2B7D7401279A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9C3EF5F6AD494D9BB1890AE9DC967753 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-email-sender'
          slot-name: 'Production'
          package: './myapp.zip'  # Asegúrate de que apunte al archivo ZIP descargado
